<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="nduduzo">
  <meta name="description" content="an HTML_and_CSS challenge from @frontendmentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="logo image">
    </header>

    <div class="image_mobile">
      <img src="./images/hero-mobile.jpg" alt="">
    </div>
    
    <div class="content">
      <img src="./images/logo.svg" class="logo" alt="logo image">
      <h1><span>WE'RE</span><br>COMING SOON</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#" method="POST" autocomplete="off">
        <img src="./images/icon-error.svg" alt="error icon image" class="error">
        <input type="text" placeholder="Email Address">
        <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow icon image"></button>
      </form>
    </div>

    <div class="image"></div>
  </div>

  <script src="./js/main.js" defer></script>  
</body>
</html>
